<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0D1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  position: relative;
  overflow: hidden;
}
.illustration {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background-image: url('illustration-demo.png');
  background-size: cover;
  background-position: right center;
  filter: brightness(0.35);
}
.overlay {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(to right, rgba(13, 17, 23, 0.95) 0%, rgba(13, 17, 23, 0.7) 50%, rgba(13, 17, 23, 0.3) 100%);
}
.top-bar { position: absolute; top: 0; left: 0; height: 4pt; background: #00D4AA; width: 100%; z-index: 2; }
.content {
  position: relative; z-index: 2;
  flex: 1; display: flex; flex-direction: column;
  justify-content: center;
  padding: 50pt 60pt;
  max-width: 55%;
}
h2 { color: #00D4AA; font-size: 36pt; margin: 0 0 16pt 0; }
.command {
  background: rgba(0, 212, 170, 0.08);
  border: 1px solid rgba(0, 212, 170, 0.25);
  border-radius: 8pt;
  padding: 14pt 18pt;
  margin: 0 0 20pt 0;
}
.prompt { color: #8B949E; font-size: 13pt; margin: 0; font-family: 'Courier New', monospace; }
.cmd { color: #00D4AA; font-size: 15pt; margin: 0; font-family: 'Courier New', monospace; font-weight: bold; }
.desc { color: #8B949E; font-size: 12pt; margin: 0; }
.stats {
  display: flex; gap: 16pt; margin-top: 8pt;
}
.stat-box {
  padding: 8pt 14pt;
  background: rgba(201, 209, 217, 0.06);
  border: 1px solid rgba(201, 209, 217, 0.1);
  border-radius: 6pt;
}
.stat-num { color: #C9D1D9; font-size: 18pt; font-weight: bold; margin: 0; }
.stat-label { color: #8B949E; font-size: 9pt; margin: 2pt 0 0 0; }
</style>
</head>
<body>
<div class="illustration"></div>
<div class="overlay"></div>
<div class="top-bar"></div>
<div class="content">
  <h2>Live Demo</h2>
  <div class="command">
    <p class="prompt">$</p>
    <p class="cmd">tacit openclaw/openclaw --demo</p>
  </div>
  <p class="desc">16 agents extract team knowledge in real-time</p>
  <div class="stats">
    <div class="stat-box">
      <p class="stat-num">16</p>
      <p class="stat-label">AI Agents</p>
    </div>
    <div class="stat-box">
      <p class="stat-num">20</p>
      <p class="stat-label">MCP Tools</p>
    </div>
    <div class="stat-box">
      <p class="stat-num">4</p>
      <p class="stat-label">Pipeline Phases</p>
    </div>
  </div>
</div>
</body>
</html>
