<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0D1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background: #0D1117;
}
.bar { height: 4pt; background: #00D4AA; width: 100%; }
.content {
  flex: 1; padding: 36pt 50pt;
  display: flex; flex-direction: column;
  justify-content: center;
}
.steps { display: flex; gap: 16pt; margin: 24pt 0; }
.step {
  flex: 1; padding: 16pt;
  border-radius: 8pt;
  text-align: center;
}
.arrow { display: flex; align-items: center; color: #30363D; font-size: 24pt; }
</style>
</head>
<body>
<div class="bar"></div>
<div class="content">
  <h2 style="color: #00D4AA; font-size: 28pt; margin: 0 0 6pt 0;">The Adoption Cliff</h2>
  <p style="color: #8B949E; font-size: 15pt; margin: 0;">Claude Code is incredible — if you've invested in your CLAUDE.md</p>
  <div class="steps">
    <div class="step" style="background: rgba(0, 212, 170, 0.08); border: 1px solid rgba(0, 212, 170, 0.2);">
      <p style="color: #00D4AA; font-size: 26pt; font-weight: bold; margin: 0 0 6pt 0;">/init</p>
      <p style="color: #8B949E; font-size: 11pt; margin: 0;">Gets the inferrable stuff</p>
    </div>
    <div class="arrow"><p style="margin: 0;">&rarr;</p></div>
    <div class="step" style="background: rgba(248, 81, 73, 0.06); border: 1px solid rgba(248, 81, 73, 0.2);">
      <p style="color: #F85149; font-size: 26pt; font-weight: bold; margin: 0 0 6pt 0;">Gap</p>
      <p style="color: #8B949E; font-size: 11pt; margin: 0;">Tacit rules are missing</p>
    </div>
    <div class="arrow"><p style="margin: 0;">&rarr;</p></div>
    <div class="step" style="background: rgba(248, 81, 73, 0.06); border: 1px solid rgba(248, 81, 73, 0.2);">
      <p style="color: #F85149; font-size: 26pt; font-weight: bold; margin: 0 0 6pt 0;">Churn</p>
      <p style="color: #8B949E; font-size: 11pt; margin: 0;">Team gives up on Claude Code</p>
    </div>
  </div>
  <p style="color: #C9D1D9; font-size: 14pt; margin: 0; text-align: center;">But that knowledge <b style="color: #00D4AA;">is</b> expressed — in PR reviews.</p>
</div>
</body>
</html>
